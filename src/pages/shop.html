<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/store.css" />
    <title>Snap Happy!</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- toggle menu -->
        <div class="navbar__toggle-button-container">
          <button class="navbar__toggle-button">
            <!-- ADD HAMBURGER-icon -->
            <!-- <i class="fa-solid fa-bars fa-2x navbar__toggle-logo"></i> -->
          </button>
        </div>
        <!-- navbar logo -->
        <div class="navbar__logo-container">
          <a href="../index.html">
            <!-- TODO add main logo to SRC -->
            <img
              src="../assets/icons/main-logo-shutter.svg"
              alt="main logo of the website"
              class="navbar__logo"
            />
          </a>
        </div>
        <!-- navbar title -->
        <div class="navbar__title-container">
          <a class="navbar__title" href="../index.html">Snap Happy!</a>
        </div>
        <!-- navbar links -->
        <div class="navbar__links-container">
          <ul class="navbar__links">
            <li class="navbar__link">
              <a href="../index.html">Home</a>
            </li>
            <li class="navbar__link"><a href="./shop.html">Shop</a></li>
            <li class="navbar__link">
              <a href="./faq.html">About Us</a>
            </li>
            <li class="navbar__link">
              <a href="./order.html">To Checkout</a>
            </li>
          </ul>
        </div>
        <!-- navbar cart icon -->
        <div class="navbar__cart-container">
          <a href="#">
            <img
              src="../assets/icons/shopping_cart_icon.svg"
              alt="Shopping Cart"
              class="navbar__cart"
            />
          </a>
          <span class="navbar__cart-badge"></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="shop">
        <div class="filter-container">
          <div class="filter__brands-container">
            <p>Filter by brand:</p>
            <button class="filter-button" data-sort="canon">Canon</button>
            <button class="filter-button" data-sort="nikon">Nikon</button>
            <button class="filter-button" data-sort="panasonic">
              Panasonic
            </button>
          </div>
          <div class="filter__types-container">
            <p>Filter by type:</p>
            <button class="filter-button" data-sort="cameras">Cameras</button>
            <button class="filter-button" data-sort="lenses">Lenses</button>
            <button class="filter-button" data-sort="peripherals">
              Peripherals
            </button>
          </div>
          <div class="filter__reset-container">
            <p>-------</p>
            <button class="filter-button" data-sort="all">Reset Filters</button>
          </div>
        </div>
        <div class="items-container">
          <div class="items__sort-buttons-container">
            Sort by:
            <button class="sort-button" data-sort="all">All products</button>
            <button class="sort-button" data-sort="price-high">
              Price high to low
            </button>
            <button class="sort-button" data-sort="price-low">
              Price low to high
            </button>
            <button class="sort-button" data-sort="deal-offer">Deals</button>
          </div>
          <div class="items__grid-container">
            <!-- <div class="item-container">
              <div class="item__image-container">
                <img
                  src="../assets/images/item-pictures/Canon EOS Rebel T7.jpg"
                  alt="Canon EOS Rebel T7"
                />
              </div>
              <div class="item__description-container">
                <p>Brand: Canon</p>
                <p>Name: Canon EOS Rebel T7</p>
                <p>Price: $549.99</p>
                <p>Category: DSLR</p>
                <button class="add-to-cart-button">Add to Cart</button>
              </div>
              <div class="deal-offer-badge">Sale!</div>
            </div> 
          </div>-->
        </div>
      </section>
      <section class="cart-container">
        <span class="cart__empty">Your cart is empty</span>
        <span class="cart__total">Total: $0</span>
        <div class="cart__content-container"></div>
        <button class="cart__clear-button">Clear Cart</button>
      </section>
    </main>
    <script src="../js/app.js"></script>
  </body>
</html>
