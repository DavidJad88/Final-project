    <main>
      <section class="form-container">
        <form class="form">
          <fieldset class="form__section">
            <legend class="form__section-heading">Enter your name</legend>
            <label for="first-name">First Name:</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              required
              placeholder="First Name"
            />

            <label for="last-name">Last Name:</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              required
              placeholder="Last Name"
            />
          </fieldset>
          <fieldset class="form__section">
            <legend class="form__section-heading">Enter your address</legend>
            <label for="street-address">Street Address:</label>
            <input
              type="text"
              id="street-address"
              name="street-address"
              required
              placeholder="Street Address"
            />

            <label for="city">City:</label>
            <input
              type="text"
              id="city"
              name="city"
              required
              placeholder="City"
            />

            <label for="state">State/Province:</label>
            <input
              type="text"
              id="state"
              name="state"
              required
              placeholder="State/Province"
            />

            <label for="zip">ZIP/Postal Code:</label>
            <input
              type="text"
              id="zip"
              name="zip"
              required
              placeholder="ZIP/Postal Code"
            />

            <label for="country">Country:</label>
            <select id="country" name="country" required>
              <option value="">Select a country</option>
              <!-- North America -->
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="MX">Mexico</option>
              <!-- Europe -->
              <option value="FR">France</option>
              <option value="DE">Germany</option>
              <option value="GB">United Kingdom</option>
              <option value="IT">Italy</option>
              <option value="ES">Spain</option>
              <option value="SE">Sweden</option>
              <option value="NL">Netherlands</option>
              <option value="CH">Switzerland</option>
              <option value="BE">Belgium</option>
              <option value="PL">Poland</option>
              <option value="NO">Norway</option>
              <option value="FI">Finland</option>
              <option value="DK">Denmark</option>
              <option value="IE">Ireland</option>
              <option value="PT">Portugal</option>
              <option value="AT">Austria</option>
              <option value="GR">Greece</option>
              <option value="CZ">Czech Republic</option>
              <option value="HU">Hungary</option>
            </select>
          </fieldset>
          <fieldset class="form__section">
            <legend class="form__section-heading">
              Enter your payment method
            </legend>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
              <option value="credit-card">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="bank-transfer">Bank Transfer</option>
            </select>
          </fieldset>
          <fieldset class="form__section">
            <legend class="form__section-heading">
              Enter your billing information
            </legend>
            <label for="billing-name">Name on Card:</label>
            <input
              type="text"
              id="billing-name"
              name="billing-name"
              required
              placeholder="Name on Card"
            />

            <label for="card-number">Card Number:</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              required
              placeholder="Card Number"
              maxlength="16"
            />

            <label for="expiration-date">Expiration Date:</label>
            <input
              type="month"
              id="expiration-date"
              name="expiration-date"
              required
            />

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required placeholder="CVV" />
          </fieldset>
          <button class="form__submit" type="submit">Confirm and Order</button>
        </form>
      </section>
